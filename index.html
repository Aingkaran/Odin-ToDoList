<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Aingkaran TODO APP</title>
  <script defer src="index.bundle.js?d4a17011ea19904f4071"></script><script defer src="createtodo.bundle.js?d4a17011ea19904f4071"></script><script defer src="createproject.bundle.js?d4a17011ea19904f4071"></script></head>

  <body>
    <div class="container">
        <div class="header">
            <svg  class= "menu-button" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
            <div class="title">TO<div class="do">DO APP</div> </div>
            <div></div>
        </div>
        <div class="bottom">
            <div class="bottom-left">
                <div class="all-tasks">All Tasks</div>
                <div class="projects">
                    <div >Projects</div>
                    <svg class= "project-add1" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>

                </div>
                <input type="text" id= "input-project" placeholder="Enter New Project" name="project" >
                
                <div class="projects-container">
                    <div class="projects-sidebar">Project 1</div>
                    <div class="projects-sidebar">Project 2</div>
                </div>
                
            </div>

            <div class="bottom-right">
                <div class="project-title-container">
                    <div class="project-title">All Tasks</div>
                </div>
                <div class="tasks-container">
                    <div class="add-task">
                        <svg class= "project-add2" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                        <div>ADD TASK</div>
                    </div>
                    <div class="add-task-details">
                        <label for="title"><b>Title:</b></label>
                        <input type="text" id= "input-title" placeholder="Enter Title" name="title" >

                        <label for="description"><b>Description:</b></label>
                        <textarea type="text" id= "input-description" placeholder="Enter Description" name="description" class=" add-task-details-description" ></textarea>

                        <label for="priority"><b>Priority:</b></label>
                        <input type="text" id= "input-priority" placeholder="Enter Priority" name="priority" >

                        <label for="date"><b>Date:</b></label>
                        <input type="date" id= "input-date" placeholder="Date" name="date" >

                        <button class="submit-task">Submit</button>
      

                    </div>
                    <div class="task-details">
                        
                    </div>
                    <div class="task-template">
                        <div class="task-left">
                            <input type="checkbox" class="check">
                            <div class="task-title">Clean Room</div>
                            <div class="task-priority">HIGH</div>
                        </div>
                        <div class="task-right">
                            <div class="task-date">8/28/2022</div>
                            <div class="task-view">VIEW</div>
                            <svg class= "delete" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                              </svg>

                        </div>

                    </div>
                 
                    
                </div>
                
            </div>



        </div>


    </div>
    
    
    <my-app></my-app>

  </body>
</html>
